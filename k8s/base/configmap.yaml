apiVersion: v1
kind: ConfigMap
metadata:
  name: event-booking-config
  namespace: event-booking
data:
  # Database Configuration
  DATABASE_URL: "postgresql://postgres:password@postgres:5432/event_booking"
  REDIS_URL: "redis://redis:6379"
  RABBITMQ_URL: "amqp://admin:admin123@rabbitmq:5672"
  KAFKA_BROKERS: "kafka:9092"
  
  # JWT Configuration
  JWT_SECRET: "event-booking-platform-jwt-secret-key-2025-production-ready"
  JWT_ALGORITHM: "HS256"
  JWT_EXPIRES_IN: "3600"
  
  # Service URLs
  AUTH_URL: "http://auth-service:8000"
  CATALOG_URL: "http://catalog-service:8000"
  BOOKING_URL: "http://booking-service:8000"
  PAYMENT_URL: "http://payment-service:8000"
  
  # Frontend Configuration
  REACT_APP_API_URL: "http://localhost"
  REACT_APP_AUTH_URL: "http://localhost/auth"
  REACT_APP_CATALOG_URL: "http://localhost/catalog"
  REACT_APP_BOOKING_URL: "http://localhost/booking"
  REACT_APP_PAYMENT_URL: "http://localhost/payment"
  
  # Monitoring Configuration
  PROMETHEUS_ENABLED: "true"
  GRAFANA_ENABLED: "true"
  
  # Rate Limiting
  RATE_LIMIT_API: "10"
  RATE_LIMIT_LOGIN: "5"
  RATE_LIMIT_PAYMENT: "3"
