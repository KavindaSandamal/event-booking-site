apiVersion: v1
kind: Namespace
metadata:
  name: event-booking
  labels:
    app: event-booking
    environment: production
  annotations:
    description: "Event Booking Platform - Production Environment"
    owner: "DevOps Team"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: event-booking-sa
  namespace: event-booking
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: event-booking-role
rules:
- apiGroups: [""]
  resources: ["pods", "services", "endpoints", "persistentvolumeclaims"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets", "statefulsets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["networking.k8s.io"]
  resources: ["ingresses", "networkpolicies"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: event-booking-role-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: event-booking-role
subjects:
- kind: ServiceAccount
  name: event-booking-sa
  namespace: event-booking
